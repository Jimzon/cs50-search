<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="search-container">
            <div id="advanced-search">
                <h2>Advanced Search</h2>
                <h4>Find pages with...</h4>
                <form action="https://www.google.com/search" method="GET">
                    <div class="search-options">
                        <label for="all-words">all these words:</label>
                        <input type="text" name="as_q" id="all-words">
                    </div>
                    <div class="search-options">
                        <label for="exact-phrase">this exact word or phrase:</label>
                        <input type="text" name="as_epq" id="exact-phrase">
                    </div>
                    <div class="search-options">
                        <label for="any-words">any of these words:</label>
                        <input type="text" name="as_oq" id="any-words">
                    </div>
                    <div class="search-options">
                        <label for="exclude-words">none of these words:</label>
                        <input type="text" name="as_eq" id="exclude-words">
                    </div>
                    <button type="submit" id="advanced-search-button">Advanced Search</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
