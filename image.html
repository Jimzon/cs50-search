<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="search-container">
            <div id="logo">
               <a href="index.html"><img src="google_logo.png" alt="google_logo"></a>
            </div>
            <div id="search-bar">
                <form action="https://www.google.com/images">
                    <input type="text" name="q" id="search-input" placeholder="Search Google">
                  <div class="btn-div">
                    <button type="submit" id="search-button">Google Search</button>
                    <button type="submit" id="lucky-button" formaction="https://www.google.com/images" formmethod="GET" name="btnI">I'm Feeling Lucky</button>
                </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
